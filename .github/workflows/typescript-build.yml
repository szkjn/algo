name: TypeScript Build

on:
    push:
        paths:
            - 'TypeScript/**'
    pull_request:
        paths:
            - 'TypeScript/**'

jobs:
    build:
        name: Build TypeScript
        runs-on: ubuntu-latest

        steps:
        -   name: Check out code
            uses: actions/checkout@v2

        -   name: Set up Node.js
            uses: actions/setup-node@v2
            with:
                node-version: '14'
        
        -   name: Install dependencies
            run: npm install
            working-directory: ./TypeScript
        
        -   name: Build TypeScript
            run: npm run build
            working-directory: ./TypeScript